<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <script type="text/javascript" src="js/test.js"></script>
        <title>Index du Projet</title>
    </head>

    <body>
        <nav>
            <ul>
                <li><img src="img/Logo.png" alt="Logo Café" id="imgLogo"></li>
                <li><a class="liensMenu" href="">Accueil</a></li>
                <li><a class="liensMenu" href="">page 1</a></li>
                <li><a class="liensMenu" href="">page 2</a></li>
                <li style="float:right"><a href="">Infos</a></li>
            </ul>
        </nav>
        <main>
            <form method="get" id="formInfosCommandes" onsubmit="return encoderCommande()">
                <input type="text" name="infosClient" placeholder="Votre nom" class="inputCommandes" id="formNom" autocomplete="off" onFocus="myFocus(this)" onblur="myBlur(this)" required>
                <input type="text" name="infosClient" placeholder="Votre prénom" class="inputCommandes" id="formPrenom" autocomplete="off" onFocus="myFocus(this)" onblur="myBlur(this)" required>
                <input list="listeProduits" placeholder="Votre choix" class="inputCommandes" id="formChoix" onFocus="myFocus(this)" onblur="myBlur(this)" required>
                <datalist id="listeProduits">
                    <option value="Café latte">
                    <option value="Nespresso">
                    <option value="Café moka">
                    <option value="Chocolat chaud">
                    <option value="Cupcake">
                </datalist>
                <input type="submit" class="inputCommandes" value="Commander!">
            </form>

            <div id="panneauDesCommandes">
                <h2 style="text-decoration: underline">Liste des commandes</h2>
            </div>
        </main>
    </body>

</html>
